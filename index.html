<body>
  <h1 class="text-center mx-auto mt-2 p-3 border shadow-sm rounded fs-1">
    <span class="text-info">E</span>lonsol

    <i class="fa-solid fa-store text-info"></i>
  </h1>

  <div class="w-75 mx-auto py-5">

    <div class="form-floating mb-3">
      <input type="text" class="form-control border-0 rounded-0 border-bottom" id="productName"
        placeholder="name@example.com">
      <label for="productName">Product Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control border-0 rounded-0 border-bottom" id="productPrice"
        placeholder="name@example.com">
      <label for="productPrice">Product Price</label>
    </div>

    <div class="form-floating mb-3">
      <select class="form-select border-0 rounded-0 border-bottom" id="productCategory"
        aria-label="Floating label select example">
        <option selected disabled hidden>Choose Product Category</option>
        <option>Mobile Phone</option>
        <option>Printer</option>
        <option>Laptop</option>
        <option>Camera</option>
        <option>TV</option>
      </select>
      <label for="productCategory">Product Category</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control border-0 rounded-0 border-bottom" placeholder="Leave a comment here"
        id="productDescription"></textarea>
      <label for="productDescription">Product Description</label>
    </div>

    <div class="form-floating mb-3">
      <input type="file" class="form-control border-0 rounded-0 border-bottom" id="productImage"
        placeholder="name@example.com">
      <label for="productImage">Product Image</label>
    </div>

    <button id="addProductButton" onclick="addProduct()" type="button" class="btn btn-info text-light my-2 d-block">Add Product</button>
    <button id="updateProductBuuton" onclick="updateProduct()" type="button" class="btn btn-danger text-light my-2 d-none">Update Product</button>

  </div>

  <div class="container">
    <input type="search" oninput="searchProduct(this.value)" class="form-control border-2 my-4" placeholder="Search By Product Name">
    <div id="productContainerElement" class="row row-cols-2 row-col-md-3 row-cols-lg-4 row-cols-xl-5">
